<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Remove YouTube Suggestions</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Remove YouTube Suggestions</h1>
	<a href='https://github.com/lawrencehook/remove-youtube-suggestions'>
		<img id='rys-logo' alt='RYS Logo' src='150.png'>
	</a>

	<div id='links-container'>
		<div class='chrome-link' class='link-container'>
			<a href='https://chrome.google.com/webstore/detail/remove-youtube-suggestion/cdhdichomdnlaadbndgmagohccgpejae'>
				<img id='firefox-logo' class='logo' alt='Chrome Install Link' src='chrome.svg'>
			</a>
		</div>
		<div class='firefox-link' class='link-container'>
			<a href='https://addons.mozilla.org/en-US/firefox/addon/remove-youtube-s-suggestions/'>
				<img id='firefox-logo' class='logo' alt='Firefox Install Link' src='firefox.svg'>
			</a>
		</div>
	</div>

  <script src="js/reload.js"></script>
</body>
</html>
